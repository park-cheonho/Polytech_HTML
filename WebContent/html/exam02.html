<!-- 속성명 속성값은 url이 기준이다 !! 외워야함 url 양식
링크를 방문한적 있으면 보라색 그에 대한 기록은 캐시가 가지고 있음!
인터넷 캐시 기록 지우면 다시 파란섹  -->
	<a href="http://www.naver.com">네이버</a>
<!-- 링크가 새창에서 열리게 하고 싶으면 _blank -->	
	<a href="http://www.daum.net" target="_blank">다음</a>
<!-- 내컴의 파일일경우 프로토콜 생략 가능합니다!!!!!! -->		
	<a href="http://localhost:9999/Lecture-WEB/html/exam01.html">exam01.html</a>
<!-- 상대경로 .(하위) ..(상위) -->
	<a href="../html/exam01.html">exam01.html</a>
<!-- 내컴의 파일이면서 같은 폴더면 파일명만으로 가능합니다!!!!!! -->	
	<a href="exam01.html">exam01.html</a>
<!-- a 태그는 inline 태그임 입력한 부분만 할당? -->
<a>인라인태그</a><a>인라인태그</a><a>인라인태그</a>
<!-- h1 같은 태그는 블럭 태그 내가 쓴 글자와 관계 없이 그 라인 전체가 할당 -->
<h1>블럭태그</h1>	
<!-- 대표적 인라인 태그 - span 태그 -->
<!-- 대표적 블럭 태그 - div 태그 -->
