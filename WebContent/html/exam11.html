<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<!--  
		header  : 사이트명, 로고 포함
		nav     : 사이트의 메뉴 포함
		section : 문서의 내용
		article : 문서의 내용이 많은 경우 세부적으로 구분
		aside   : 문서의 주 내용을 제외하고 section 주변에 배치가 되는  나머지 영역에 배치
		footer  : 사이트의 정보(주소, 전화번호), 저작권, 부가정보
	-->

	<header>
		<h1>광명융합기술교육원 학과정보</h1>
		<details>
			<summary>"학과사이트이동"</summary>
				<nav>
					<ul>
						<li><a href="#">데이터분석과</a></li>
						<li><a href="#">바이오융합시스템과</a></li>
						<li><a href="#energy">전기에너지시스템과</a></li>
						<li><a href="#vr">증강현실시스템과</a></li>
					</ul>
				</nav>
		</details>
	</header>
	<section>
		<article style="height: 300px">
			<h3>데이터분석과</h3>
			<p>
				안녕하세요 <strong>데이터분석과</strong>입니다.
			</p>
		</article>
		<article style="height: 300px">
			<h3>바이오융합시스템과</h3>
			<p>
				안녕하세요
				<mark>바이오융합시스템과</mark>
				입니다.
			</p>
		</article>
		<article style="height: 300px" id="energy">
			<h3>전기에너지시스템과</h3>
			<p>
				안녕하세요
				<mark style="background-color: orange">전기에너지시스템과</mark>
				입니다.
			</p>
		</article>
		<article style="height: 300px" id="vr">
			<h3>증강현실시스템과</h3>
			<p>안녕하세요 증강현실시스템과입니다.</p>
		</article>
	</section>
	<footer>
		<address>주소 : 경기도 광명시 오리로 904 전화번호 : 02-2618-2306</address>
	</footer>
</body>
</html>
