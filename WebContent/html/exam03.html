<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>div & span tag</title>
</head>
<body>

<!-- 대표적 블럭 태그 - div 태그 -->
	<div>div01</div>
	<div>div02</div>
<!-- 크롬 f12눌러서 div가 할당 받은 것 확인 -->
<!-- div의 영역 색칠해보기 -->
	<div style="background-color: olive">div03</div>	
	<div style="background-color: navy">div03</div>
	
<!-- 대표적 인라인 태그 - span 태그 -->	
	<span style = "background-color: magenta">span01</span>
	<span style = "background-color: red">span02</span>
<!-- 뼈대는 html로 이쁘게는 css로 움직이게는 javascpipt로 -->
</body>
</html>
