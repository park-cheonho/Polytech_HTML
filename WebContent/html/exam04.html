<!-- br태그=엔터 -->
<!-- 시작태그 종료태그 쓰는 태그는 중간에 글자나 내용물이 있는데 
	 br태그는 시작태그 종료태그가 있는 것이 아니라 시작이면서 종료태그다 
	 br / = 시작이면서 종료입니다.
	 그런데 안붙혀도 에러는 안남 br - 버전에 따라 다름 strict 하면 
	 -->
	
	첫번째 문장 입니다. <br />
	두번째           문장 입니다.<br>
	<!-- 공백문자 1개를 %nbsp; = 특수문자 으로 나타냄 -->
	세번째 &nbsp;&nbsp;&nbsp; 문장입니다.<br>
	
	<!--  p태그는 블럭태그지만 인라인 태그느낌 -->
	<p style="background-color : green; margin: 10px, opx;">
		네번째 문장입니다.
		다섯번째 문장입니다.
	</p>
	
	<p>
		네번째 문장입니다.<br>
		다섯번째 문장입니다.
	</p>
