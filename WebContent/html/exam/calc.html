<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<table border="2">
		<caption>1005의 계산기</caption>
		<thead>
			<tr>
				<th colspan="5"></th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td><input type = "button" onclick="alert('7')" value="7"></td>
				<td><input type = "button" onclick="alert('8')" value="8"></td>
				<td><input type = "button" onclick="alert('9')" value="9"></td>
				<td><input type = "button" onclick="alert('/')" value="/&nbsp;&nbsp;&nbsp;"></td>
			</tr>
			<tr>
				<td><input type = "button" onclick="alert('4')" value="4"></td>
				<td><input type = "button" onclick="alert('5')" value="5"></td>
				<td><input type = "button" onclick="alert('6')" value="6"></td>
				<td><input type = "button" onclick="alert('*')" value="*&nbsp;&nbsp;&nbsp;"></td>
			</tr>
			<tr>
				<td><input type = "button" onclick="alert('1')" value="1"></td>
				<td><input type = "button" onclick="alert('2')" value="2"></td>
				<td><input type = "button" onclick="alert('3')" value="3"></td>
				<td><input type = "button" onclick="alert('-')" value="-&nbsp;&nbsp;&nbsp;"></td>
			</tr>
			<tr>
				<td><input type = "button" onclick="alert('0')" value="0"></td>
				<td><input type = "button" onclick="alert('.')" value=".&nbsp;"></td>
				<td><input type = "button" onclick="alert('+')" value="+"></td>
				<td><input type = "button" onclick="alert('%')" value="%&nbsp;"></td>
			</tr>
			<tr>
				<td colspan="2"><input type = "button" onclick="alert('=')" value="=&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"></td>
				<td colspan="2"><input type = "button" onclick="alert('Clear')" value="Clear&nbsp;&nbsp;&nbsp;&nbsp;"></td>
			</tr>
		</tbody>
	</table>
</body>
</html>
