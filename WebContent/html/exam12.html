<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	 <!-- 5전에는 멀티미디어 삽입하기 위해서 표준 object, 표준은 아니지만 embeded가 있었음 
	 	  5에서 embeded가 표준화 되고 audio video가 생김 -->
	 <!-- 5이전 -->
	 <embed src="playlist/Wildlife.wmv">
	 HTML5 이전 embed <br><br>
	 <embed src="playlist/Kalimba.mp3">
	 <br>
			 
	 HTML5 버전 <br>
	 <audio src="playlist/Kalimba.mp3" controls autoplay="autopaly"></audio>
	 <!-- 속성이름 cintrols -->
	 <br>

	 <h3>HTML5이전버전 : embed tag 이용</h3>
	 <embed src="playlist/movie.mp4">
	 <br>
	 
	 <h3>HTML5이전버전 : object tag 이용</h3>
	 <object data="playlist/movie.mp4"></object>
	 <br>
	 
	 <h3>HTML5버전 : video tag 사용</h3>
	 <video src="playlist/movie.mp4" controls="controls" width="640" height="
	 480"></video>
	 
	 <hr>
	 <h3>youtube 영상삽입</h3>
	 <iframe width="560" 
	 		 height="315" 
	 		 src="https://www.youtube.com/embed/2QndXKf6oM8" 
	 		 frameborder="0" 
	 		 allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" 
	 		 allowfullscreen>
	 </iframe>
	 
	  <h3>pdf 삽입</h3>
	  <iframe src = "playlist/3.자바 응용.pdf"
	  width="560" 
	  height="315" >
	  </iframe>
</body>
</html>
