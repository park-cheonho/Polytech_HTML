<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h2>우리 분식 메뉴</h2>
	
	<select size = "3">
		<option>떡볶이</option>
		<option>순대</option>
		<option selected>라면</option>
		<option>튀김</option>
		<option>쫄면</option>
	</select>
	<hr>
	<select multiple>
		<option>떡볶이</option>
		<option>순대</option>
		<option selected>라면</option>
		<option>튀김</option>
		<option>쫄면</option>
	</select>
	<hr>
	<select size = "5">
		<optgroup label="분식">
			<option>떡볶이</option>
			<option>순대</option>
			<option>라면</option>
			<option>튀김</option>
			<option>쫄면</option>
		</optgroup>
		
		<optgroup label="식사">
			<option>돈까스</option>
			<option>김치볶음밥</option>
			<option>비빔밥</option>
			<option>김치찌개</option>
		</optgroup>
	</select>
	
	
	<input list = "foods02">
	<datalist id = "foods01">
			<option>떡볶이</option>
			<option>순대</option>
			<option>라면</option>
			<option>튀김</option>
			<option>쫄면</option>		
	</datalist>
	
	<datalist id = "foods02">
			<option>돈까스</option>
			<option>김치볶음밥</option>
			<option>비빔밥</option>
			<option>김치찌개</option>		
	</datalist>
	
</body>
</html>
