<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title></title>
</head>
<body>
<!-- 선택하는 창 -->
	<h2>우리분식 메뉴</h2>
	<hr>
	<select size="10">
	<!-- 기본값 1 입니다. 옵션보다 size가 커도 문제는 없습니다. -->
		<option>떡볶이</option>
		<option>순대(내장x)</option>
		<option>순대(내장o)</option>
		<!-- 속성명과 속성 값이 서로 같은 경우 속성명만 써도 됩니다. -->
		<!-- <option selected="selected">라면</option> -->
		<option selected>라면</option>
		<option>튀김</option>
		<option selected="selected">쫄면</option>
	</select>
	<hr>
	<select multiple ="multiple">
	<!-- 컨트롤키 누르고 여러개 선택하도록 -->
		<option>떡볶이</option>
		<option>순대(내장x)</option>
		<option>순대(내장o)</option>
		<!-- 속성명과 속성 값이 서로 같은 경우 속성명만 써도 됩니다. -->
		<!-- <option selected="selected">라면</option> -->
		<option>라면</option>
		<option>튀김</option>
		<option>쫄면</option>
	</select>
	<hr>
	<select size="5">
		<optgroup label="분식류">
		<option>떡볶이</option>
		<option>순대(내장x)</option>
		<option>순대(내장o)</option>
		<option>라면</option>
		<option>튀김</option>
		<option>쫄면</option>
		</optgroup>
	
		<optgroup label="식사류">
		<option>비빔밥</option>
		<option>순두부찌개</option>
		<option>김치찌개</option>
		<option>볶음밥</option>
		<option>돈까스</option>
		<option>제육볶음</option>
		</optgroup>
	</select>
	<hr>
	
	<!-- 데이터리스트 -->
	<input list="foods02">
	<datalist id="foods01">
		<option>떡볶이</option>
		<option>순대(내장x)</option>
		<option>순대(내장o)</option>
		<option>라면</option>
		<option>튀김</option>
		<option>쫄면</option>
	</datalist>
	<datalist id="foods02">
		<option>비빔밥</option>
		<option>순두부찌개</option>
		<option>김치찌개</option>
		<option>볶음밥</option>
		<option>돈까스</option>
		<option>제육볶음</option>
	</datalist>
</body>
</html>
