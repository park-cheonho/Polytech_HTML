<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action = "https:www.naver.com">
		
		
		상태바 	: <progress value="50" max="100"> </progress><br>
		미터		: <meter value="50" max="1000"></meter><br>
		색상 		: <input type = "color"><br>
		시간 		: <input type = "time"><br>
		월 		: <input type = "month"><br>
		주 		: <input type = "week"><br>
		날짜 		: <input type = "date" min="2020-01-01" max="2020-12-31"><br>
		범위		: <input type = "range" min="0" max="10" step="2" ><br>
		수량 		: <input type = "number" min="1" max="10"><br>
		검색어	: <input type = "search" size="50"><br>
		전화번호  : <input type = "tel" size="50" pattern="(010|011|016|017|018|019)-\d{3,4}-\d{4}" placeholder = "xxx-xxxx-xxxx 형태로 입력하세요"><br>
		이메일	: <input type = "email" size="50" required autocomplete= "on"><br>
		SNS		: <input type = "url" size="50"><br>
		
		<!-- <input type = "submit" value="전송"> -->
		<!-- image가 summit의 역할을 하기로 정해져 있음   -->
		<input type="image" src="/Lecture-WEB/html/images/submit.png" width="120" height="50"><br>
		<input type="reset" value="초기화"><br>
	</form>
</body>
</html>
