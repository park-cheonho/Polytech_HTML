<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- 3x4x 그리기 -->
	<table border="1" style="width: 400px; height: 400px;">
		<tr>
			<td>1칸</td>
			<!-- 2칸,3칸 컬럼 합치기 -->
			<td colspan="2">2칸</td>
			<!-- <td>3칸</td> -->
			
		</tr>
		<tr>
			<!-- 1칸,2칸 컬럼 합치기 -->
			<td colspan="2">1칸</td>
			<!-- <td>2칸</td> -->
			<td>3칸</td>
		</tr>
		<tr>
			<td>1칸</td>
			<td>2칸</td>
			<td>3칸</td>
		</tr>
		<tr>
			<!-- 1칸,2칸,3칸 컬럼 합치기 -->
			<td colspan="3">1칸</td>
		    <!-- 
		    <td>2칸</td>
			<td>3칸</td> 
			-->
		</tr>
	</table>
</body>
</html>
