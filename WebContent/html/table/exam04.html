<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<!-- table의 구조 thead tbody tfoot-->
<!-- 순서 col은 caption아래 thead tbody tfoot위에 인데 tbody와 tfoot은 서로 바뀌기 가능 -->
	<table border="1" style="width: 400px; height: 600px;">
		<caption>table thead tbody tfoot 연습</caption>
		<!-- 열을 한 번에 컨트롤 하기 -->
		<col>
		<col style="background-color:yellow">
		<col span="2" style="background-color:pink">
		<col style="background-color:orange">
		<thead>
			<tr>
			<th>h-1</th>
			<th>h-2</th>
			<th>h-3</th>
			<th>h-4</th>
			<th>h-5</th>
			</tr>
		</thead>
		
		<tfoot>
			<tr>
				<td colspan="5">table foot</td>
			</tr>
		</tfoot>
		
		<!--  <tr> -->	
			<!-- <!-- th는 tbody의 영역을 나눠서 사용 -->
			<!-- <th>h-1</th> -->
			<!-- <th>h-2</th> -->
			<!-- <th>h-3</th> -->
			<!-- <th>h-4</th> -->
			<!-- <th>h-5</th> -->
		<!--  </tr> -->	
		<tr>
			<td>1-1</td>
			<td>1-2</td>
			<td>1-3</td>
			<td>1-4</td>
			<td>1-5</td>
		</tr>
		<tr>
			<td>2-1</td>
			<td>2-2</td>
			<td>2-3</td>
			<td>2-4</td>
			<td>2-5</td>
		</tr>		
	</table>
</body>
</html>
