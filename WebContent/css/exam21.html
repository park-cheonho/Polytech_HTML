<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.squr {
		width : 100px;
		height : 100px;
		background-color: red;
		transition-property : background-color, border-radius;
		transition-duration : 3s;
		transition-timing-function : ease;
		transition-delay : 1s;
	}
	
	.squr2 {
		width : 100px;
		height : 100px;
		background-color: purple;
		transition-property : background-color, border-radius;
		transition-duration : 3s;
		transition-timing-function : ease;
		transition-delay : 1s;
	}
	
	.squr3 {
		width : 100px;
		height : 100px;
		background-color: green;
		transition-property : background-color, border-radius;
		transition-duration : 3s;
		transition-timing-function : ease;
		transition-delay : 1s;
	}
	
	div:hover {
		background-color: blue;
		border-radius: 50%;
	}
	
</style>
</head>
<body>
	<div class = "squr">
		
	</div>
	<div class = "squr2">
		
	</div>
	<div class = "squr3">
		
	</div>
</body>
</html>
