<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	body {
		background-color: maroon;
	}

	/* 형제 연산자 : h1태그에서부터 오른쪽 방향으로 h2 (맨 앞 2-1은 적용이 안된다.)) */
	h1 ~ h2 {
		color : purple;
	}
	
	
	h3 + h2 {
		color : blue;
	}
	
	/* 인접 형제 연산자 : h1 태그 바로 뒤의 h2 태그 */
	h1 + h2 {
		color : yellow;
	}
	
</style>
</head>
<body>
	<h2>Header 2-1</h2>
	<h1>Header 1-1</h1>
	<h3>Header 3-1</h3>
	<h2>Header 2-2</h2>
	<h2>Header 2-3</h2>
	<h2>Header 2-4</h2>
	<h2>Header 2-5</h2>
	<h1>Header 1-2</h1>
	<h2>Header 2-6</h2>
	<h2>Header 2-7</h2>
</body>
</html>
