<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	#numberList li{
		float: left;
		/*네귀퉁이 탑에서 부터 오른쪽 방향으로 움직임 이건 규칙!*/
		margin: 0px; 20px; 0px; 0px;
		font-size: 16pt;
		list-style: circle;
		/*list-style-image: url('../../html/images/한화.jpg');*/
		list-style-type: none;
	}
	li:first-child {
		color:oange;
	}
	li:last-child {
		color:blue;
	}
	li:nth-child(2n) {
		color:green;
	}
	a {
		margin : 20 px;
	}
	/*li에서 지정한 float left 속성을 무효화한다*/
	/* left, right인지 모르면 both로 둘다*/
	p {
	 clear: left;
	}
	/* a[href] {
		color: lime;
	} */
	a:link {
		color: lime;
		text-decoration: none;
	}
	a:visited {
		color: lime;
	}
	a:hover {
	 background-color: lightgray;
	 text-decoration: underline;
	}
	/*root라는 가상의 선택자는 최상위 부터 내랴오는 상속 주는 모든 상속자에 영향*/
	:root {
		font-weight:bold;
	}
	
</style>
</head>
<body>
	<ul id="numberList">
		<li>ONE</li>
		<li>TWO</li>
		<li>THREE</li>
		<li>FOUR</li>
		<li>FIVE</li>
		<li>SIX</li>
		<li>SEVEN</li>
		<li>EIGHT</li>
		<li>NINE</li>
		<li>TEN</li>
	</ul>
	<p>
		<a href="http://www.naver.com">NAVER</a>
		<a href="http://www.daum.net">DAUM</a>
	</p>	
</body>
</html>
