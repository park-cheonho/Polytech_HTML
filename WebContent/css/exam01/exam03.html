<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- (left, top)기준으로 생성 -->
<style>
	div{
	/* position 이라는 속성이 있음 기본적으로 */
	position : static;
	left : 50px;
	width:100px;
	height:100px;
	}
	
	.div01{
	background-color: red;
	}
	
	.div02{
	background-color: blue;
	}
	
</style>
</head>
<body>
	<div class="div01">1.사각형</div>
	<div class="div02">2.사각형</div>
</body>
</html>
