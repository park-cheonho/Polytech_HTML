<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div{
		border: (5px,dotted,black);
		width : 100px;
		height : 100px;
		background-color : red;
		text-align : center;
		transition-property: background-color, border-radius;
		transition-duration: 1s; 
		/*디폴트 ease / 같은 시간에 바뀌는건 linear*/
		transition-timing-function: ease;
		/*transition-delay: 1s;*/
	}



	div:hover{
		background-color: blue;
		border-radius: 50%;
		text-align : center;
	}
</style>
</head>
<body>
	<div></div>
	<div></div>
	<div></div>
</body>
</html>
