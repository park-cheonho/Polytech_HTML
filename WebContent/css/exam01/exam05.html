<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- (left, top)기준으로 생성 -->
<style>
	
	div {
	position : relative;
	width:100px;
	height:100px;
	}
	
	.div01{
	background-color: red;
	left: 50px;
	}
	/* 원래 있는 생겼어야 할 위치를 기준으로? */
	.div02{
	background-color: blue;
	top: 50px;
	}
	
</style>
</head>
<body>

	<div class="div01">1.사각형</div>
	<div class="div02">2.사각형</div>
</body>
</html>
