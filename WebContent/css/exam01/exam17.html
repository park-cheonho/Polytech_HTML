<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	/*맨 첫번째 녀석을 의미합니다. first-child 와 first-of-type*/
	h1:first-of-type{
		color: red;
	}
	h2:last-of-type{
		color: green;
	}
	p:first-line{
		text-decoration: underline;
	}
	p:first-letter{
		font-size: 4em;
	}
	p::selection{background-color:yellow;} 
	
	h2::before {
		background-color: gray;
	}
	
	
</style>
</head>
<body>
	<p>
		ABCDEFGHIJKLMN<br>
		OPQRSTUVWXYZ
	</p>
	<p>
		abcdefghijklmn<br>
		opqrstuvWxyz
	</p>

	<h1>Header-1</h1>
	<h2>Header-2</h2>
	<h3>Header-3</h3>
	<h4>Header-4</h4>
	<h1>Header-1</h1>
	<h2>Header-2</h2>
	<h6>Header-6</h6>
	<div>
		<h2>Sub-2</h2>
		<h1>Sub-1</h1>
	</div>	
</body>
</html>
