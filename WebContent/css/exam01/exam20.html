<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	img#img01 {
		position: absolute;
		left: 50px;
		top: 50px;
		transform: skew(60deg);
	}
	
	img#img02 {
		position: absolute;
		left: 50px;
		top: 50px;
		/*transform: skew(30deg); 변형은 1번에 1개씩*/
		-webkit-transform: translate(200px, 200px);
		-ms-transform: translate(300px, 300px);
	}
</style>
</head>
<body>
	<img src="../../html/images/한화.jpg" id="img01">
	<img src="../../html/images/한화3.jpg" id="img02">
</body>
</html>
