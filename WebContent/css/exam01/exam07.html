<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
/* padding 도형과 글자 사이의 간격을 관장하는 부분 */
/* margin 도형과 도형 사이의 간격을 관장하는 부분 */
	div {
	 width : 300px;
	 /* background : blue; */
	 padding : 10px;
	 text-align : center;	
	 /* 테두리 그리기 위해 3요소 선두깨 선색깔 선종류  */
	 border-style: dashed; 
	 border-color : blue; /* 기본 검은색 */	 
	 border-width : 10px; /* 기본 1px */	
	 float: left; 
	}
	#div01 {
		border-style: solid;
	}
	
	#div02 {
		border-style: dashed;
		visibility: hidden;
	}
	
	#div03 {
		border-style: dotted;
	}
	
	#div04 {
		border-style: double;
	}
</style>
</head>
<body>
	<div id = "div01">사각형-1</div>
	<div id = "div02">사각형-2</div>
	<div id = "div03">사각형-3</div>
	<div id = "div04">사각형-4</div>
	
</body>
</html>
