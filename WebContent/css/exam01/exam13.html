<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	/* 속성들을 보려면 [속성명=속성값] */
	input[type=password] {
		background-color: olive;
	}
	img{
		width: 100px;
		height: 100px;
		border: 2px solid red;
	}
	
	img[src $= "jpg"] {
	 border-color: orange;
	}
	
	img[src ^= "../../html/images/"] {
	  border-color: blue;
	}
	
	img[src *= 한] {
		border-color: purple;	
	}
</style>
</head>
<body>
	<form>
	아이디 : <input type="text"><br>
	비밀번호 : <input type="password"><br>
	</form>
	<br>
	<img src="../../html/images/최진행.gif">
	<img src="../../html/images/한화2.png">
	<img src="../../html/images/한화.jpg">
	<img src="../../html/images/한화3.jpg">
</body>
</html>
