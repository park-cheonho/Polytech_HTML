<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	input#id {
		background-color: orange;
	}
	
	/*input[속성명 = 속성값] {*/
	input[type = password] {
		background-color: olive;
	}
	
	img {
		width : 100px;
		height : 100px;
		border : 2px solid red;
	}
	
	/*img[src = "../html/images/권상우.gif"] {*/
	img[src $= "gif"] {
		width : 300px;
		height : 300px;
		border : 2px solid blue;
	}
	
	img[src ^= "../html/images"] {
		width : 300px;
		height : 300px;
		border : 2px solid olive;
	}
	
	img[src *= o] {
		border-color : purple;
	}
	
</style>
</head>
<body>
	<form>
		아이디 : <input type = "text" id = "id"><br>
		비밀번호 : <input type = "password" id = "pwd"><br>
	</form>
	<br>
	<img src = "../html/images/boy.gif">
	<img src = "../html/images/girl.gif">
	<img src = "../html/images/man.gif">
	<img src = "../html/images/권상우.gif">
</body>
</html>
