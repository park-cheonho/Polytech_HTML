<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

	div {

		border : 2px dotted red;

	}

	}

		border-radius: 60px / 30px;
		height : 100px;	
	}
	
</style>
</head>
<body>
	<div class = "div01">사각형1</div>
