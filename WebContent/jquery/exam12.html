<head>

    <title>Title</title>

            position: absolute;
        }
    </style>
    <script src="js/jquery-3.5.1.min.js"></script>

            $('div').animate({

            height: 'toggle',

            top: '50px',
            opacity: 0.5
            }, 2000)
        })
