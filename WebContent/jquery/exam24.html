<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body * {
            border: 1px solid red;
            display: block;
            margin: 10px;
            padding: 10px;
        }
    </style>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            //siblings 형제들 같은 레벨에 있는
            //$('h2').siblings().css('border-color', 'blue')
            //$('h2').siblings().css('border-color', 'blue')

            // 두개의 결과가 같음 이 경우에서는
            //$('h2').siblings('h3').css('border-color', 'blue')
            //$('h2').next().css('border-color', 'blue')
            //next와 반대개념
            // $('h2').prev().css('border-color', 'blue')
            // $('span').nextUntil('p').css('border-color', 'blue')
            // $('span').prevUntil('p').css('border-color', 'blue')
            // $('span').prevAll('p').css('border-color', 'blue')
            //eq는 배열의 인덱스이다.
            // 현재 h3의 siblings를 기준으로 생성된 배열은 [p, span, h1, h2, p, h2, p] 이다 인덱스1은 span
            $('h3').siblings().eq(1).css('border-color', 'blue')
        })
    </script>
</head>
<body>
<div>div1
    <p>p1-1</p>
    <span>span</span>
    <h1>h1</h1>
    <h2>h2</h2>
    <h3>h3<p>p1-2-1</p></h3>
    <p>p1-3</p>
</div>
<div>div2
    <h2>h2</h2>
    <h3>h3</h3>
    <p>p2-1</p>
</div>
</body>
</html>
