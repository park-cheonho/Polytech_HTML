<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        /*div {*/
        /*    width: 100px;*/
        /*    height: 100px;*/
        /*    background-color: #cc0000;*/
        /*}*/
    </style>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $('div').css({
                width: '100px',
                height: '100px',
                'background-color': 'red'
            })
            // left, top 기준으로 생기고 사라지고
            $('div').hide(1000)
            $('div').show(1000)

            //toggle 한번만 보였다가 안보였다가 dispaly none -> block 한 번 / 반대도 한번
            $('div').toggle(1000)
            $('div').toggle(1000)

            // fade out
            $('div').fadeOut(1000)
            $('div').fadeIn(1000)
            $('div').fadeToggle(1000)
            $('div').fadeToggle(1000)

            //투명도 제어
            $('div').fadeTo(1000, 0.5)
        })
    </script>
</head>
<body>

    <!-- <div style="width: 100px; height: 100px; background-color: red;"></div> -->
    <div>사각형</div>
    <button>show</button>
    <button>hide</button>
</body>
</html>
