<!DOCTYPE html>

<head>

    <!-- css 임포트 시에는 link태그를 사용 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">

    <script>
        //bxSlider 꼭 여러개 해보기!!!!!!!!
        $(document).ready(function(){
            $('.slider').bxSlider({
                mode: 'fade',
                captions: 'true',
                slideWidth: 500
            });
        });
    </script>
</head>
