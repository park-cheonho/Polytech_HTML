    <script>
        /*
        h1 tag에 클릭하면 글자색이 빨간색으로 변하고
        h1에 마우스 접근하면 배경이 노란색으로 변하고
        h1에 마우스가 벗어나면 배경을 흰색으로 변경
         */
        $(document).ready(function() {
            alert('ready')

            $('h1').on({
                'click' : function () {
                    // $(this).css('color', '#ff1234')
                    // $(this).css('backgroundColor', 'pink')
                    $(this).css({
                        //특수문자 있으면 무조건 ''사용하기 !! 생성자 함수 person 때 했음
                        'color' : 'olive',
                        'background-color' : 'pink'
                    })
                }, 'mouseenter' : function () {
                    $(this).css('backgroundColor', '#999999')
                }, 'mouseleave' : function () {
                    $(this).css('backgroundColor', 'white')
                }
            })
