<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    div {
        width: 100px;
        height: 100px;
        float: left;
        text-align: center;
        line-height: 100px;
    }

    #red {
        background-color: red;
    }
    #orange {
        background-color: orange;
    }
    #yellow {
        background-color: yellow;
    }
    #green {
        background-color: green;
    }
    #blue {
        background-color: blue;
    }
    #navy {
        background-color: navy;
    }
    #purple {
        background-color: purple;
    }

    </style>
    <script
            src="https://code.jquery.com/jquery-3.5.1.min.js"
            integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
            crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {

            $('div').hover(function () {
                $(this).animate({'width' : '200px', 'height' : '200px'})
                $(this).css('line-height', '200px')
                $(this).html(function (index, element) {
                    return element + "요일"
                })
            }, function () {
                $(this).animate({'width' : '100px', 'height' : '100px'})
                $(this).css('line-height', '100px')
                $(this).html(function (index, element) {
                    let head = element.substring(0,1)
                    return head
                })
            })
        })

    </script>
</head>
<body>
<div id="red" class="week">월</div>
<div id="orange" class="week">화</div>
<div id="yellow" class="week">수</div>
<div id="green" class="week">목</div>
<div id="blue" class="week">금</div>
<div id="navy" class="week">토</div>
<div id="purple" class="week">일</div>
</body>
</html>
