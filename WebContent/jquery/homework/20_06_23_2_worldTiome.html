    <script>
        $(document).ready(function() {
            $('.tooltip_event').tooltip({

                    //of: '#myTooltip'

            //$('img').click(function (event) {

            //$('[data-toggle="tooltip"]').tooltip()

            function getWorldTime(tzOffset) { // 24시간제
                var now = new Date();
                /**
                 * getTime() : 로컬 컴퓨터의 시간 값을 밀리초 단위로 가져옵니다.
                 * getTimezoneOffset() : 로컬 컴퓨터의 시간과 UTC(협정 세계 표준시) 간의 차이를 분 단위로 가져옵니다.
                 */
                var tz = now.getTime() + (now.getTimezoneOffset() * (60 * 1000)) + (tzOffset * (60 * 60 * 1000));
                now.setTime(tz);

                var s = leadingZeros(now.getFullYear(), 4) + '-'
                    + leadingZeros(now.getMonth() + 1, 2) + '-'
                    + leadingZeros(now.getDate(), 2) + ' ' +

                    leadingZeros(now.getHours(), 2) + ':'
                    + leadingZeros(now.getMinutes(), 2) + ':'
                    + leadingZeros(now.getSeconds(), 2);
                return s;
            }
            function leadingZeros(n, digits) {
                var zero = '';
                n = n.toString();

                if (n.length < digits) {
                    for (i = 0; i < digits - n.length; i++)
                        zero += '0';
                }
                return zero + n;
            }
            document.getElementById('seoul').title = getWorldTime(+9);
            document.getElementById('tokyo').title = getWorldTime(+9);
            document.getElementById('newyork').title = getWorldTime(-5);
            document.getElementById('shanghai').title = getWorldTime(+8);
            document.getElementById('london').title = getWorldTime(+0);
            document.getElementById('berlin').title = getWorldTime(+1);
            document.getElementById('rome').title = getWorldTime(+0);
            document.getElementById('moscow').title = getWorldTime(+3);
            document.getElementById('sydney').title = getWorldTime(+10);
            document.getElementById('rio').title = getWorldTime(-3);

        })
