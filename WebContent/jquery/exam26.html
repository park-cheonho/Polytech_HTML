<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        img {
            width: 150px;
            height: 120px;
            margin-right: -4px;
        }
        button {
            float: left;
            height: 120px;
        }
    </style>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#nextBtn').click(function() {
                $('img').last().prependTo('span')
            })

            $('#prevBtn').click(function() {
                $('img').first().appendTo('span')
            })

            setInterval(function () {
                $('#nextBtn').trigger('click')
            }, 1000)
        })
    </script>
</head>
<body>
<button id="prevBtn">PREV</button>
<span>
    <img src = "https://i.pinimg.com/originals/b1/3e/6a/b13e6ac073e14349671a55a79b148c35.jpg">
    <img src = "https://img.etoday.co.kr/pto_db/2013/05/20130528103430_304213_450_332.jpg">
    <img src = "https://img.tf.co.kr/article/home/2014/10/13/201492961413200209.jpg">
    <img src="../html/images/한화.jpg">
    <img src="../html/images/한화2.png">
    <img src="../html/images/한화3.png">
    <img src="/Lecture-WEB/WebContent/html/images/한화.jpg">
    <!--<img src="/Lecture-WEB/WebContent/html/images/한화3.jpg">
    <img src="/Lecture-WEB/WebContent/html/images/한화2.png">
    <img src="/Lecture-WEB/WebContent/html/images/graycat.jpg">-->

</span>
<button id="nextBtn">NEXT</button>
</body>
</html>
