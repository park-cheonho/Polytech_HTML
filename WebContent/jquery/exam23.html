<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #ancester * {
            border: 1px solid red;
            display: block;
            padding: 10px;
            margin: 10px;
        }
        /*
        .blue {
            border-color: blue;
        }
        */
    </style>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script>

        $(document).ready(function() {
   //         $('span').css('border-color', 'blue')
   //         $('span').parent().css('border-color', 'blue')
            // html, body 다 적용됨 parents 중첩 가능함
   //         $('span').parents().css('border-color', 'blue')
            // 선조들 중에서 그들중에 div만
   //       $('span').parents('div').css('border-color', 'blue')
            // 선조들 중에서 .parentsUntil('div')에서 div 나오기 전까지!
   //       $('span').parentsUntil('div').css('border-color', 'blue')
            //$('span').addClass('blue')

   //        $('#ancester').children().css('border-color', 'blue')
   //        $('#ancester').children('#div02').css('border-color', 'blue')
            // 이경우 실행 x 직속 자식만 영향이라 이경우 div만 걸림 트리구조인 dom의 특징이다.
            // 트리구조는 아리에서 위로 올라가는 경우는 부모가 1개로 정해져있지만
            // 위에서 아래로 내려가는 경우는 자식의 수가 정해지지 않아서 안됨
   //       $('#ancester').children('ul').css('border-color', 'blue')
   //       $('#ancester').find('ul').css('border-color', 'blue')
            // 전체 적용
            // find는 ancester의 후손들 중에서 div 인 태그들을 찾자
            $('#ancester').find('*').css('border-color', 'blue')
            $('#ancester').find('*').last().css('border-color', 'blue')
            // 내꺼 안에서 자손들만 찾는 범위를 지정 ancester의 범위 fillter는 범위를 지정해줘야하는 개념!!!!!!
            $('#ancester').find('ul').css('border-color', 'blue')
            $('#ancester *').filter('ul').css('border-color', 'blue')


        })

    </script>
</head>
<body>
<div id="ancester">
    <div id="div01">div1
        <ul>ul
            <li>li
                <span>span</span>
            </li>
        </ul>
    </div>
    <div id="div02">
        <p>p
            <span>span</span>
        </p>
    </div>
</div>
</body>
</html>
