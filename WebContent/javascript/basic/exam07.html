<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	var num = prompt("뭔가를 입력하3333");
	alert(num);
	alert(num + " : " + typeof num);
	
	num = Number(num);
	alert(num + " : " + typeof num);
	
	var msg = num % 2 == 0 ? "짝수" : "홀수";
	alert(msg);
	
	switch(num%2) {
	case 0 :
			alert(num + '은 짝수입니다.');
	case 1 :
		alert(num + '은 홀수입니다.');
	}
	
</script>
</head>
<body>

</body>
</html>
