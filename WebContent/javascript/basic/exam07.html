<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	// prompt는 무조건 return 값이 String !!!
	// 취소 누르면 null:object 입니다. 객체값이 날라오는 구나 ~ 생각해두기?
	var num = prompt('정수를 입력하세요');
	alert(num + " : " + typeof num);
	num = Number(num);
	alert(num + " : " + typeof num);
	
	var msg = num % 2 == 0 ? "짝수" : "홀수";
	alert(msg);
</script>
</head>
