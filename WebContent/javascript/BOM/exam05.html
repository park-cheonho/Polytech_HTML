<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script type="text/javascript">

        let audio = new Audio()
        audio.src = '/Lecture-WEB/html/playlist/Kalimba.mp3'

        function play() {
            audio.play()
        }
    </script>
</head>
<body>
    <!-- on 이벤트가 발생하면 ---해라 onclick 클릭 이벤트 이후 --해라 -->
    <input type="button" value="PLAY" onclick="audio.play()">
    <input type="button" value="STOP" onclick="audio.pause()">
</body>
</html>
