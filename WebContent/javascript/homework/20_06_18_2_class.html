    <script>
        // 교수님 말씀을 잘 이해한것인지 조금 헷갈립니다.
        class Shape {
            constructor(width, height, color) {
                this._width = width;
                this._heigth = height;
                this._color = color;
            }

            get width() {
                return this._width
            }

            set width(width) {
                this._width = width;
            }

            get height() {
                return this._heigth
            }

            set height(height) {
                this._heigth = height
            }

            invoke() {
                console.log(`you make ${this}`)
            }

            draw() {
                console.log(`drawing ${this._color} color !`);
            }

            getArea() {
                return this._width * this._heigth;
            }
        }
        // 사각형 class
        class Rectangle extends Shape {
            getArea() {
                return super.getArea();
            }
            draw() {
                super.draw();
            }
            toString() {
                return `Rectangle: color: ${this._color}`;
            }
        }
        // 사각형 객체 생성
        const rectangle = new Rectangle(20, 20, '#FF9999');
        rectangle.invoke();
        rectangle.draw();
        console.log(rectangle.getArea());

        //삼각형 class
        class Triangle extends  Shape {
            getArea() {
                return super.getArea() / 2;
            }
            draw() {
                super.draw();
            }
            toString() {
                return `Triangle: color: ${this._color}`;
            }
        }
        // 삼각형 객체 생성
        const triangle = new Triangle(20,20,'red');
        triangle.invoke();
        triangle.draw();
        console.log(triangle.getArea());

        //원 class
        class Circle extends Shape {
            constructor(radius,color) {
                super();
                this._radius = radius;
                this._color = color;
            }

            invoke() {
                super.invoke();
            }
            draw() {
                super.draw();
            }
            getArea() {
                return this._radius*this._radius*Math.PI;
            }
            toString() {
                return `Circle: color : ${this._color}`;
            }

        }

        //원 객체 생성
        const circle = new Circle(20,'blue');
        circle.invoke();
        circle.draw();
        console.log(circle.getArea());
