<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<script>
    var dict = ['apple', 'banana', 'cycle', 'dot', 'easy'];
    var ran = Math.floor(Math.random()*dict.length);
    var word = dict[ran];
    var process = [];
    for (var i = 0; i < word.length; i++) {
        process[i] = '*';
    }

    alert('게임을 시작합니다.');
    alert(word);
    var cnt = 5;
    var check = 0;
    var input = "";

    while (cnt > 0) {

       check = 0;
       input = prompt('A-Z를 입력하세요');

       for (var j = 0; j < word.length; j ++) {
            if (word[j] == input) {
                process[j] = input;
                ++check;
            }
       }
       if (check == 0) {
           alert('단어에 입력한 알파펫이 없습니다.')
       } else {
            alert(process)
       }

       var q = prompt('단어를 아십니까 : y/n')
       if (q == 'y') {
           var answer = prompt('정답을 입력해 주세요')
           if (answer === word) {
                alert('축하합니다' + word + '정답입니다')
                break;
            } else {
                alert('오답입니다.')
                --cnt
            }
        } else {
            --cnt
        }
    }
    if (cnt == 0) {
        alert('기회를 모두 소진 하셨습니다');
        alert('정답은 : ' + word + '입니다.');
    }


</script>
</head>

</body>
</html>
