<title>Insert title here</title>
<script>
	function Person(n, p, a) {
		//함수에 들어있는 지역변수는 객체가 속성값을 가지고 있지 않다
		let  name = n;
		var phone = p;
		var addr = a;
		/*
		this.getName = function() {
			return name;
		} 
		*/
		// arrow func으로 만들기
		/*
		 *   - var 함수담을변수 = (매개변수) => {return 리턴값};
   		 *	 - 리턴되는 문장 한개만 가지고 있을 경우 블록과 리턴값을 생략 할 수 있다.
      	 *	 ○ var add = (a, b) => a + b;
		 */
		this.getName = () => name;
		
		this.setName = function(n) {
			name = n
		}
	}
	
	let p = new Person('홍길동', '010-1111-1111','뉴욕');
	//undefined 으로 나옴
	//console.log(p.name);
	//Person{} 으로 나옴 this.getName 만들기 전에
	console.log(p);
	//콘솔창에서 찍으면 홍길동 나옴 
	p.getName();
	
	alert('변경전 : ' + p.getName())
	p.setName('폰길동')
	alert('변경후 : ' + p.getName())
	
</script>
