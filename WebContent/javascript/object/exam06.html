	function Person(name, phone, addr) {
		
		this.name = name;
		this.phone = phone;
		this.addr = addr;
		
		this.info = function() {
			var msg = '';
			for(let key in this) {
				if((typeof this[key] != 'function'))
					msg += key + ' : ' + this[key] + '<br>'
			}
			document.write(msg)
		}
	}
	
	//객체를 인식하는 방식은 class라는 이름을 주었지만 우리가 객체라고 부르는 것은 전부 프로토타입
	//프로토타입은 new를 통해서 만듦
	var p = new Person('홍길동', '010-1111-1111','뉴욕');
//	console.log(p);
	p.info();
	
	var p2 = new Person();
	p2.info();
	
	Person.prototype.aaa = function() {
		alert('aaa')
	}
	
	//프로토타입 호출은 그냥 쓰면 되고 선언이 조금 다른 것임
	console.log(p);
	p.aaa();
	
	document.write('p instanceof Person : ' + (p instanceof Person) + '<br>')
	document.write('p instanceof Object : ' + (p instanceof Object) + '<br>')
	
	Person.prototype.aaa = function() {
		alert('change...');
	}
	
	p.aaa();
	p2.aaa();
	
	p.aaa = function() {
		alert('p에서 정의한 aaa()')
	}
	
	p.aaa();
	p2.aaa();
	
	
</script>
