<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	var person = {
		name : '홍길동',
		phone : '010-1111-2222',
		toString : function() {
			let msg = '';
			for(let key in this) {
				if((typeof this[key]) != 'function')
					msg += key + ' : ' + this[key] + '<br>'
			}
			msg += '<hr>'
			return msg
		}
	};
	
	//얕은 복사 한 경우 person, person2 다 바뀜
	//var person2 = person;
	
	// 깊은 복사 1
	var person2 = {};
	for(let key in person) {
		person2[key] = person[key]
	}
	
	function clone(obj) {
		let object = {};
		for(let key in obj) {
			object[key] = obj[key]
		}
		return object;
	}
	
	var person2 = clone(person);
	
	//깊은 복사2 ... 중요함 !! 객체가 배열로 취급 안에 있는 각 속성을 전개 연산자를 통해서 쉽게 깊은 복사가 가능하다.
	var person2 = {...person}
	
		
	document.write(person.toString());
	document.write(person2.toString());

	person2.phone = "010-9999-9999";
	document.write(person.toString());
	document.write(person2.toString());
	
	
	
</script>
</head>
<body>

</body>
</html>
