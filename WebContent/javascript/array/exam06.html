<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	var nums = [10,20,30,40,50]
	
	/*
	 * 0번째 변수 : 10
	 * 1번째 변수 : 20
	 * 2번째 변수 : 30
	 * 3번째 변수 : 40
	 * 4번째 변수 : 50
	 */
	 
	 document.write('<h2>첫번째 방식</h2>')
	for(let i = 0; i < nums.length; i++) {
		document.write(`${ i }번째 정수 : ${ nums[i] }<br>`)
	}
	document.write('<h2>두번째 방식</h2>')
	for(let idx in nums) {
		document.write(`${ idx }번째 정수 : ${ nums[idx] }<br>`)
	}
	document.write('<h2>세번째 방식</h2>')
	//arguments에 element index num이 있음
	nums.forEach(function() {
		document.write(arguments.length)
	})
	
	document.write('<h2>세번째 방식</h2>')
	nums.forEach(function(element, index) {
		document.write(`${ index }번째 정수 : ${ element }<br>`)
		document.write(nums + "<br>")
	})
	
	//var copyNums = [...nums];
	var copyNums = [];
	for (let i in nums) {
		copyNums[i] = nums[i] + 100
	}
	
	// 딥 카피...?
	var copyNums = nums.map(function() {
		return arguments.length
	})
	
	var copyNums = nums.map(function(element) {
		return element + 100
	})
	
	document.write('nums : ' + nums + '<br>');
	document.write('copyNums : ' + copyNums + '<br>');
	
	//배열의 값들이 10의 배수인지
	/*
	 * 방법 1
	let bool = true
	for(let data of nums) {
		if(data % 10 != 0) {
			bool = false;
			break;
		}
	} 
	 */
	 
	 /*
	  * every는 모든 요소가 모든 조건 만족해서 
	  */
	  
	  let bool = nums.every(function(element, index, nums) {
		return element % 10 == 0
	})
	
	document.write('every() 결과 : ' + bool + '<br>')
	
	bool = nums.some(function(element, index, nums) {
		return element % 10 != 0
	})
	
	document.write('some() 결과 : ' + bool + '<br>')
	
	//reduce 여러개의 요소가 있을때 앞에 2개씩 해서 요소가 1개가 될때까지 
	// 합구하는 거에서 주로
	
	let s = 0;
	for(let data of nums) {
		s += data
	}
	
	nums.reduce(function() {
		document.write('!')
	})
	
	//arguments가 4인 이유 !! -> 1은 element 기억 하고 있는게 없음 10 이랑 20 계산 전 before가 없음 2는 첫번째 0,1계산한 결과 3은 인덱스 2 3은 모든 요소
	nums.reduce(function() {
		console.log(arguments)
	})
	
	let sum = nums.reduce(function(before, element, index) {
		return before + element
	})
	
	document.write('배열의 총합 : ' + sum + '<br>')
</script>

</head>
<body>

</body>
</html>
