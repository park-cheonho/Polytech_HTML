<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	var names = ["홍길동", "강길동", "홍길순", "윤길동", "박길동"];
	alert(names);
	
	document.write('<h3>방법1</h3>');

	for(var i = 0;  i< names.length; i ++) {
		console.log(names[i]);
	}
	//i 는 인덱스
	for(var i in names){
		document.write(names[i] + '<br>');
		document.write(i + '<br>');
	}
    //name은 각각 요소?
	for(var name of names){
		document.write(name + '<br>');
	}
	
	
</script>
</head>
<body>

</body>
</html>
