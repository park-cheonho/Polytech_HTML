	var nums = [12,5,357,85,56,8,21]
	document.write(nums + '<hr>')
	
	nums.sort()
	// 숫자를 문자열로 인식하는 문제 발생 
	document.write(nums + '<hr>')
	
	//콜백함수 들어감 오름은  left - right
	nums.sort(function(left,right) {
		return left - right
	})
	document.write(nums + '<hr>')
	
	//콜백함수 들어감 오름은  right - left 
	nums.sort(function(left,right) {
		return right - left 
	})
	document.write(nums + '<hr>')
