<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	
	function func(a, b, c) {
		document.write(`${ a } : ${ b } : ${ c }<br>`);
	}

	//전개 연산자 ...점 3개가 전개 연산자
	// 자바 스크립트는 세미콜론 생략 가능 
	// ASI automatic semi coloumn I
	//
	function func01() {
		document.write(arguments[0] + ' : ' + arguments[1] + ' : ' + arguments[2] + '<br>');
	}
	
	function func02() {
		for(let i of arguments) {
			document.write(i + ' : ');
		}
		document.write('<br>');
	}
    //arguments처럼 numbers로 받음
	function func03(...numbers) {
		console.log(numbers);	
	}
	
	function func04(a,b, ...numbers) {
		document.write('a : ' + a + '<br>')
		document.write('b : ' + b + '<br>')
		document.write('numbers : ' + numbers + '<br>')
	}
	var array = [1, 2, 3];
	
	func04(...array, ...array);
	//func04(...array);
	
	func01(array);
	func(array);
	func(array[0], array[1], array[2]);
	// apply의 첫번째 매개변수는 보통 null this이 옮 누가 부른건지
    func.apply(null, array);   //두번째 인자를 어레이로 받는다
    func(...array);
    func03(...array);

	func(array[0], array[1], array[2]);

	func03(10,20,30);
	func02(10,20);
	func02(10,20,30);
	func01(10,20);
	func01(10,20,30);
</script>
</head>
<body>

</body>
</html>
