<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>

	var won = '1000원';
	var dollar = '1.1$'
	document.write('Number : ' + Number(won) + '<br>');
	//Number 처럼 대문자로 쓰는것은 내장 객체
	//Number는 오직 숫자로만 구성된 것들만 사용가능
	document.write('parseInt : ' + parseInt(won) + '<br>');
	//parsrInt는 숫자로 인식 가능한 만큼 인식 실수부분 버림
	document.write('parseInt : ' + parseInt(dollar) + '<br>');
	document.write('parseFloat : ' + parseFloat(dollar) + '<br>');
	
document.write('<hr>');

	//기존의 개념
	var str = "12345";
	var num = Number(str);
	// parseInt
	var num2 = parseInt(str);
		
	document.write(str + 100 + '<br>');
	document.write(num + 100 + '<br>');
	document.write(num2 + 100 + '<br>');
</script>
</head>
<body>

</body>
</html>
