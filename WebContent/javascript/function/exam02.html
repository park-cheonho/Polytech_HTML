<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>


   function aaa(){
      alert("call aaa");
   }

   function aaa(data){
      alert("call aaa(data)");
   }
   function aaa(a,b){
      alert("call aaa(a,b)");
   }

	function aaa() {
		// 매개변수의 갯수!!!!!!!!
		switch(arguments.length) {
		
		case 0 :
			alert('call aaa()...');
			break;
		case 1 :
			alert('data : ' + arguments[0]);
			break;
		case 2 :
			alert('a : ' + arguments[0] + ', b : ' + arguments[1]);
			break;
			
		}
	}
	
	aaa();
	aaa("hello", 20);
	aaa("시험 시발")
	aaa(10, 20, 30, 40, 50);
	
</script>
</head>
<body>

</body>
</html>
