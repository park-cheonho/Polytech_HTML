<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
<script type="text/javascript">
        /*
        # id {

        }
        처럼 css에서 특정 id 접근했던 것처럼
        js에서도 특정 id만 접근 가능
         */

        window.onload = function () {
           let id = document.getElementById('id')
            //console.log(id)
            id.innerHTML = '아이디'
            
            var password = document.querySelector('.pwd')
            console.log(password)
            password.innerHTML = '비밀번호'
        }
//let id = document.getElementById('id') = document.querySelector('#id')
</script>
</head>
<body>
  <table border="1" style="width: 100; height: 100">
        <tr>
            <td id="id">ID</td>
        </tr>
        <tr>
            <td class='pwd'>PASSWORD</td>
        </tr>
    </table>
</body>
</html>
