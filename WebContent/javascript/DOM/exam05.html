<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script>
        window.onload = function() {
            let idTag = document.getElementById('id')
            idTag.parentNode.removeChild(idTag)
            //IE에서 안먹힘
            //idTag.remove()

            let pwd = document.getElementById('pwd')
            // <td id="pwd">PASSWORD</td> 에서
            // <td id="pwd" style='color:red; font-size:20pt; background-color:pink;'>PASSWORD</td>
            pwd.style.color = 'red'
            pwd.style.fontSize = '20pt'
            pwd.style.backgroundColor = 'pink'
            pwd.style['border-style'] = 'dashed'
            pwd.style['border-color'] = 'blue'
            pwd.style['border-width'] = '3px'

        }
    </script>
</head>
<body>
<table border="1" style="width:100px; height: 100px">
    <tr>
        <td id="id">아이디</td>
    </tr>
    <tr>
        <td id="pwd">PASSWORD</td>
    </tr>
</table>
</body>
