<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        // Q1. make a string out of an array
        {
            const fruits = ['apple', 'banana', 'orange'];
            const result = fruits.join('|');
            console.log(result);
        }

        // Q2. make an array out of a string
        {
            const fruits = '🍎, 🥝, 🍌, 🍒';
            //구분자 전달 필수
            const result = fruits.split(',',2);
            console.log(result);
        }

        // Q3. make this array look like this: [5, 4, 3, 2, 1]
        {
            const array = [1, 2, 3, 4, 5];
            const result = array.reverse();
            console.log(result);
            console.log(array);
            //본래 배열도 순서 바뀜

        }

        // Q4. make new array without the first two elements
        {
            const array = [1, 2, 3, 4, 5];
            //const result = array.splice(0,2); 배열 자체 수정
            //마지막 인덱스 배제 배열에서 원하는 부분 리턴으로 받아옴
            const result = array.slice(2,5)
            console.log(result);
            console.log(result);

        }

        class Student {
            constructor(name, age, enrolled, score) {
                this.name = name;
                this.age = age;
                this.enrolled = enrolled;
                this.score = score;
            }
        }
        const students = [
            new Student('A', 29, true, 45),
            new Student('B', 28, false, 80),
            new Student('C', 30, true, 90),
            new Student('D', 40, false, 66),
            new Student('E', 18, true, 88),
        ];

        // Q5. find a student with the score 90
        {
            //콜백함수 boolean값 리턴
            const result = students.find(function (student, index) {
               // console.log(student, index);
                return student.score === 90; // 0번 인덱스 f 1번 인덱스 f 이런 식으로돌
            })
            console.log(result)
            ;
        }

        // Q6. make an array of enrolled students
        {
            const result = students.filter(function (student) {
                return student.enrolled;
            })
            console.log(result)
        }

        // Q7. make an array containing only the students' scores
        // result should be: [45, 80, 90, 66, 88]
        {
            const result = students.map(function(student) {
                return student.score * 2;
            })
            console.log(result)
        }

        // Q8. check if there is a student with the score lower than 50
        {
            // some 하나만 충족하면 t
            const  result = students.some(function (student) {
                return student.score < 50;
            })
            console.log(result)
            // every 모두 충족해야 t
            const  result2 = !students.every(function (student) {
                return student.score >= 50;
            })
            console.log(result2)
        }

        // Q9. compute students' average score
        {
            //거꾸로 시작은 reduceRight
            //prev 이전 콜백함수의 리턴값
            //curr 배열의 아이템 리턴
            const result = students.reduce(function (prev, curr) {
                console.log('------')
                console.log(prev)
                console.log(curr)
                return prev + curr.score;
            },0)
            console.log(result / students.length);
        }

        // Q10. make a string containing all the scores
        // result should be: '45, 80, 90, 66, 88'
        {
            //const result = students.map(function (student) {
            //        return student.score
            //})
            //const result3 = result.join();
            //console.log(result3);

            const result = students
            .map((student) => student.score)
            .filter((score) => score >= 50)
            .join();

            console.log(result);
        }

        // Bonus! do Q10 sorted in ascending order
        // result should be: '45, 66, 80, 88, 90'
        {
            const result = students
                .map((student) => student.score)
                .sort((a,b) => a-b)
                .join()
            console.log(result);
        }
    </script>
