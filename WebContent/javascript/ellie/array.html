<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
   <script>
       //array
       //선언
       const arr1 = new Array();
       const arr2 = [1,2];
       //index 활용 해서 삽입 삭제 접근
       //접근
       const fruits = ['apple','banana'];
       console.log(fruits);
       console.log(fruits.length);
       console.log(fruits[0]);
       console.log(fruits[1]);

       //3 루프
       console.clear()
       //1
       for ( let i = 0; i < fruits.length; i++) {
           console.log(fruits[i]);
       }
       //2
       for(let fruit of fruits) {
           console.log(fruit)
       }
       //3
       fruits.forEach(function (fruit, index, array) {
            console.log(fruit, index);
       })

       //4 add del copy
       // push
       fruits.push('orange','kiwi');
       // pop
       fruits.pop();
       console.log(fruits);
       // 앞에서 부터 add : unshift
       // 앞에서 부터 del : shift
       // 배열이 길수록 shift는 느림
       fruits.shift();
       fruits.unshift('grape');
       console.log(fruits);

       //splice 원하는 인덱스, 지우고 싶은 인덱스 갯수 지정안하면 다지움, 넣고 싶은것
       fruits.splice(1,1,'melon','watermelon')

       // concat
       const fruits2 = ['pear'];
       const newFruits = fruits.concat(fruits2);
       console.log(newFruits);

       //search
       console.log(fruits.indexOf('orange'));
       console.log(fruits.includes('orange'));

       //lastindexof
       console.clear();
       fruits.push('orange');
       console.log(fruits);
       console.log(fruits.indexOf('orange'));
       console.log(fruits.lastIndexOf('orange'));

   </script>
</head>
