<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>

	//this 생략 불가
	var person = {
		'name' : '홍길동',
		'phone' : '010-1111-2222',
		'addr' : '경기도 광명시',
		'info' : function() {
			alert('name : ' + this.name + '\n'
				+ 'phone : ' + this.phone + '\n'
				+ 'addr : ' + this.addr + '\n')
				
				
			//this 안쓰는법	
			let msg = ''
			with(this) {
			msg += 'name : ' + name + '\n';
			msg += 'phone : ' + phone + '\n';
			msg += 'addr : ' + addr + '\n';
			}
		alert(msg);
		//속성값 뽑아내는 두가지 방법 p.name p['name']
			for(var key in this) {
				
				//if(key != 'info')
				if((typeof this[key]) != 'function')
				//.은 못쓰고 무조건 []써야함
					document.write(key + ' : ' + this[key] + '<br>')
			}
			}
		}
	//typeof는 연산자 이다. 단일 연산자 instanceof와 비슷
	// 밑에꺼 주석하고 실행하면 person에 toString이 정의되어있지 않아도 object에 정의 되어 있는 함수라서 나옴
	 person.toString = function() {
	 	let msg = '';
	 	// key(속성명) in this(객체) 해당 객체의 속성명을 하나씩 꺼내쓰는 반복문ㅇㅇ 1.5 for 하고 비슷함
	 	for(let key in this) {
			if((typeof this[key] != 'function'))
				msg += `${ key } : ${ this[key] }<br>`
		}
		return msg
	 }
	
	//모든 자바스크립트 객체는 object를 상속받음 그것들은 정의되지 않은 상속받는 함수가 있음 그 예가 toString 이거에 접근 할라면 person.prototype.toString으로 해야함
	//여기서의 toString은 object의 toString아님 그냥 만든것
	
	document.write(person.toString())
    document.write('<hr>')
    //프린트 할때 객체값 못찍고 기본적으로 객체 명만 찍으면 컴파일러가 toString이라는 함수 호출하게 되어 있다 -> 출력을 목적으로 할때만!!
	document.write(person)
    document.write('<hr>')
	
	//person.으로 인식 
	with(person) {
		info();
	}
	
	person.info();
</script>
</head>
<body>

</body>
</html>
