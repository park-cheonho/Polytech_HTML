<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	img#img01 {
		position: absolute;
		left : 50px;
		top : 50px;
	}
	
	img#img02 {
		position: absolute;
		left : 50px;
		top : 50px;
		
		transform : translate(100px, 100px);
		transform : skew(30deg);
		/*-webkit-transform : translate(100px, 100px);*/
	}
	
</style>
</head>
<body>
	<img src="../html/images/dog2.jpg" id = "img01">
	<img src="../html/images/uglyDog.jpg" id = "img02">
</body>
</html>
