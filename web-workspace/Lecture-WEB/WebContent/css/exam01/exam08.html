<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	div{
		width : 300px;
		margin : 10px;
		padding : 10 px;
		text-align : center;
		/*일반적 순서는 width solid color */
		border : 2px solid red;
		display : inline;
	}
	
	.div01 {
	/*작을수록 사각형에 가까움*/
	border-radius: 10px;
	}
	
	.div02 {
	border-radius : 10px;
	border-bottom-left-radius : 0;
	border-top-right-radius : 0;
	/*수평방향의 그림자 양수는 오른쪽 음수는 왼쪽에 생김, / 수직 그림자 
	/블러(번짐정도) 0 일수록 선명한 그림자 / 확산거리 양수는 전방위 음수는 그림자 감소 
	/컬러 */
	box-shadow : 10px 10px 10px 10px pink;
	}
	
	.div03 {
	/* 반지름 길이 가로는 60 세로가 30 */
	border-radius: 60px/30px;
	height: 100px;
	}
	
</style>
</head>
<body>
 <div class="div01"> 사각형1 </div>
 <div class="div02"> 사각형2 </div>
 <div class="div03"> 사각형3 </div>
</body>
</html>
