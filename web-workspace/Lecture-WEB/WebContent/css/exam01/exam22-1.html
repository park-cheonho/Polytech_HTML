<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	body{
		/*바디를 전체 웹브라우저에서 80%만 잡고싶다*/
		width: 80%;	
		margin-left: auto;
		margin-right: auto;
	}
	header {
		background-color: red;
		height: 150px;
		width: 900px;
	}
	aside {
		background-color: yellow;
		height: 800px;
		width: 30%;
		float: left;
	}
	section {
		background-color: olive;
		height: 800px;
		width: 70%;
		float: right;
	}
	footer {
		background-color: orange;
		height: 150px;
		width: 900px;
		clear: both;
	}
</style>
</head>
<body>
	<header>header 부분</header>
	<aside>aside 부분</aside>
	<section>section 부분</section>
	<footer>footer 부분</footer>
</body>
</html>
