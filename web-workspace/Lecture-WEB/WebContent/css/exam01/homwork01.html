<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	body{
		width: 900px;	
		margin-left: auto;
		margin-right: auto;
	}
	header {
		background-color: red;
		height: 150px;
		width: 900px;
	}
	aside#left {
		background-color: yellow;
		height: 800px;
		width: 150px;
		float: left;
	}
	aside#right {
		background-color: magenta;
		height: 800px;
		width: 150px;
		float: right;
	}
	section#top {
		background-color: olive;
		height: 400px;
		width: 600px;
		float: right;
	}
	section#bottom {
		background-color: green;
		height: 400px;
		width: 600px;
		float: right;
	}
	footer {
		background-color: orange;
		height: 150px;
		width: 900px;
		clear: both;
	}
</style>
</head>
<body>
	<header>header 부분</header>
	<aside id="left">left-aside 부분</aside>
	<aside id="right">right-aside 부분</aside>
	<section id="top">top-section 부분</section>
	<section id="bottom">bottom-section 부분</section>
	<footer>footer 부분</footer>
</body>
</html>
