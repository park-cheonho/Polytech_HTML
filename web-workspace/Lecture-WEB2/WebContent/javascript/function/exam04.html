<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function returnFunc(name) {
		var msg = '반갑습니다 ' + name + '님!!!';
		alert(msg);
		//익명함수 리턴
		//closer
		//msg라는 변수가 closer 덕분에 살아있음 msg라는 함수 스코프 변수의 스코프 때문에 나온 것이 스코프
		// 함수 안에서 값을 유지하고 그 함수를 호출한다 - closer
		return function() {
			alert(msg);
		};
	}
	//closer 함수 호출이 종료될때 부르는 아이의 이름
	// 1.원래 목적 변수 스코프에 의해서 msg 알 수 없음 -> var형 유지 하면서 해결 원함 var는 함수 스코프
	//var msg = returnFunc('홍길동');
	//alert(msg); 언디파인드 나옴 오류발생
	
	// 왜 이렇게 되는지
	//var f = returnFunc('박천호')();
	//f(); 
	// 실행하면 return function() {alert(msg);};
	
	//이 형태로 더 많이 쓰는 이유는 매개변수를 더 다양하게 넣을라고
	//위에는 그냥 박천호만 쓰는데 여기는 바꿔가면서 쓸 수 있으니까
	returnFunc('박천호')();
</script>
</head>

</body>
</html>
