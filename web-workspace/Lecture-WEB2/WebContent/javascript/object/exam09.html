<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>

	//자바스크립트 파써가 열일을 함 
	class Person {
		
		constructor(name, phone, addr) {
			// _ 붙히는 이유
			this._name = name;
			this._phone = phone;
			this._addr = addr;
		}
		
		/*
		 * 시스템 관련 변수 선언시 _를 씀
		 * 
		 */
		//getter/setter object에 prototype에 get set 정의 되어 있는 예약어를 재정의
		// name
		get name(){
			return this._name
		}
		
		set name(name){
			this._name = name
		}
		
		get phone() {
			return this._phone
		}
		
		set phone(phone) {
			this._phone = phone
		}
		
		get addr() {
			return this._addr
		}
		
		set addr(addr) {
			this._addr = addr
		}
		
		info() {
			alert(`name : ${this._name}\nphone : ${this._phone}\naddr : ${this._addr}`)
		}
	}
	class Doctor extends Person {
		
		constructor(name, phone, addr, major) {
			//super 클래스 안에서의 super는 정의 되어 있음
			
			super(name, phone, addr)
			this._major = major
		}
	}
			
	let person = new Person('홍길동', '010-1111-2222', '서울시 서초구');
	console.log(person)
	person.info();
	alert('name : ' + person.name)
	
	let doctor = new Doctor('나최고', '010-3333-4444', '경기도 용인시', '정형외과')
	console.log(doctor)
</script>
</head>
<body>

</body>
</html>
