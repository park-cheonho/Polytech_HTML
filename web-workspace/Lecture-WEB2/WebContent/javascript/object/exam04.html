<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	function makePerson(name, phone, addr) {
		var p = {
			'name' : name,
			phone : phone,
			addr : addr,
			info : function() {
					let msg = '';
					for(let key in this) {
						if(key != 'info')
							msg += key + ':' + this[key] + '<br>';
					}
					document.write(msg)
				}
		}
		return p;
	}
	
//	var person = makePerson('홍길동', '010-3131-2323', '뉴욕');
//	person.info();

	let persons = [];
	persons.push(makePerson('폰길동', '010-3131-2323', '뉴욕'));
	persons.push(makePerson('핑길동', '010-1111-2222', '도쿄'));
	
	for(let i in persons) {
		persons[i].info();
	}
</script>
</head>
<body>

</body>
</html>
