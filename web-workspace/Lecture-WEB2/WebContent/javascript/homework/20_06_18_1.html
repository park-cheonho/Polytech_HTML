<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script>
        var sub = window.open("","","width=400, height=500");

        let width = screen.width
        let height = screen.height
        //moveTo 절대적 moveBy현재상태에 맞춰
        sub.moveTo(0,0)
        sub.resizeTo(width, height)



        let timeId = window.setInterval(function() {
                 sub.resizeBy(-20, -20);
                 sub.moveBy(10, 10);
                 },1000)
                 setTimeout(function(){
                 clearInterval(timeId);
                 }, 10000);
</script>
</head>

</html>
