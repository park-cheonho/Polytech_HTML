<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	//자바 스크립트  ` backtik ${} 사용 해보기

	// ` backtik
	alert('163 + 845 = ' + (163+845));
	
	//${}에 무언가를 집어 넣을 것이다.
	alert(`163 + 845 = ${163+845}`);
	
	var a = 10, b = 20, c = 30;
	
	alert('a : ' + a + ", b : " + b + ", c : " + c);
	alert(`a : ${a}, b : ${b}, c : ${c}`);
</script>
</head>
<body>

</body>
</html>
