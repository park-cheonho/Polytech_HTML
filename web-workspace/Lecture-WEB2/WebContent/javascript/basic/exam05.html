<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
	// 논리 연산자 && 참일때만 출력 앞이 참이여야 뒤에도봄 그래서 교환 법칙이 x
	true && alert('출력이 됩니까?');
	// 앞에가 false라서 볼 필요 x
	false && alert('false일때 출력이 됩니까?');
	//|| 하나만 true면 되니까 - 앞에가 참이라서 뒤에 볼 필요 없음
	true || alert('||출력이 됩니까?');
	false || alert('|| false일 때 출력이 됩니까?');
</script>
</head>
<body>

</body>
</html>
