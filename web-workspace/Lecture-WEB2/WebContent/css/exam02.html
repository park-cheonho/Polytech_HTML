<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	p, h3 {
		color: red;
	}
	
	.c02 {
		color: orange;
	}
	
	h3.c02 {
		background-color: gray;
	}
	
	#id01 {
		color: pink;
	}
	
	#id02 {
		color: yellow;
	}
	
	.c01 {
		color: blue;
	}
	
	.c03 {
		color: gray;
		background-color: yellow;
	}
	
</style>
</head>
<body>
	<p class="c01">안녕하세요</p>
	<div id="id01">
		안녕하세요
	</div>
	<h3 class="c01">안녕하세요</h3>
	<p class="c02">안녕하세요</p>
	<div id="id02" class="c01">
		안녕하세요
	</div>
	<h3 class="c02">안녕하세요</h3>
	<p id="id01">안녕하세요</p>
	<p class="c03 c01">안녕하세요</p>
</body>
</html>
