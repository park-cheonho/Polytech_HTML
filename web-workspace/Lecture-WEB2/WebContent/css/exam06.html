<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	.div01 {
		position : absolute;
		width : 100px;
		height : 100px;
		background-color: red;
	}
	
	.div02 {
		position : fixed;
		width : 100px;
		height : 100px;
		background-color: blue;
		bottom  : 100px;
		right : -100px;
	}
	
</style>
</head>
<body>
	<div class="div01"></div>
	<div class="div02"></div>
</body>
</html>
