<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style type="text/css">
		* {
			color : black;
		}
		p {
			/* 주석 */
			/* color: rgb(0,255,0); */
			color : #ff9999 !important;
			background-color : gray;
		}	
		<h2> {
			color : pink;
		}
		/* 계단식이라 밑에 p 정의 다시하면 달라짐 우선순위 높게 하려면  !important 세분화 되어 있을수록 우선순위가 높음*/
		/* 인라인이 위에서 CSS한거보다 적용순위가 높긴함 */
	</style>
<!-- style자체가 css만 적용 가능 -->
<!--  javascript -->
</head>
<body>
	<p style="color:blue; background-color:red;">
		Hello World
	</p>
	<p>
		Hello World
	</p>
	<h2>Hello World</h2>
</body>
</html>
