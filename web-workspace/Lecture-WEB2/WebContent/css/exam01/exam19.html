<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	img {
	 position: absolute;
	 left: 100px;
	 top: 100px;
	 border: 10px groove red;
	 /*표준안이 아닌경우 안되는 경우가 있음 그럴때 앞에 접두어를 붙혀서 브라우저별로 지정해줌
	 -chrome-transform*/
	 /*크롬*/
	 -webkit-transform: rotate(30deg);
	 -moz-transform: rotate(30deg);
	 /* -opera  */
	 -o-transform: rotate(30deg);
	 -ms-transform: rotate(30deg);
	}
</style>
</head>
<body>
	<img src="../../html/images/한화3.jpg">
</body>
</html>
