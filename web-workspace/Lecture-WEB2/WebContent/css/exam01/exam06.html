<style>
	.div01 {
	position: absolute;
	width: 100px;
	height: 100px;
	background-color: red;
	}
	
	/* 
	absolute는 위치가 -면 left제외하고 보여줌
	fixed는 안보여줌
	*/
	
	.div02 {
	position: absolute;
	width: 100px;
	height: 100px;
	background-color: blue;
	bottom : 100px;
	right : -100px;
	}
	
</style>
</head>
