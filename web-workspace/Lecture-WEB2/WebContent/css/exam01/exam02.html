<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	p, h3 {
	color : red;
	}
	/* 선택자에 클래스명의 이름으로 css지정? .클래스 명으로 지정!! */
	.c01 {
	color : blue;
	}
	.c02 {
	color : yellow;
	}
	h3.c02{
	background-color : gray;
	}
	<!-- id는 #으로 참조 -->
	#id01 {
	color : pink;
	}
	#id02 {
	color : aqua;
	}
/* class겹칠때는 계단식으로 적용된다 태그에 class 여려개 적용하고 싶으면 c02 c03 사이에 스페이스!!!! */
	.c03 {
	color : red;
	background-color : pink;
	}
</style>
</head>
<body>
	<p class="c01">안녕하세요</p>
	<div id="id01">안녕하세요</div>
	<h3 class="c01">안녕하세요</h3>
	<p class="c02">안녕하세요</p>
<!-- 
id와 class의 우선순위는 id가 높다 왜??? class는 html문장 안에서 동일한 class명으로 존재한다=(그룹핑하기 위해서 만든것) 
id는 하나의 문서안에 1개의 태그를 구분하기 위한 구분자 목적으로 만든것이  id 결국 id가 더 좁은 범위라서 우선순위는 class < id이다.
계산식 무시
-->
	<div id="id02" class="c01">안녕하세요</div>
	<h3 class="c02 c03">안녕하세요</h3>
	<p id="id01">안녕하세요</p>
</body>
</html>
