<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	/*자식이 한명만 있어야함 어떤 태그 특정 레벨에 자식이 한개인데 그게 p 태그이냐? */
	p:only-child {
		color: red;
	}
	/*자식이 몇종류 있는지 상관 없음 그런데 그중에 p 타입은 무조건 1개여야 선택*/
	p:only-of-type{
		background-color: yellow;
	}
</style>
</head>
<body>
	<p>good!!!</p>
	<h3>안녕~~~</h3>
	<div>
		<p>Hello world</p>
	</div>
</body>
</html>
