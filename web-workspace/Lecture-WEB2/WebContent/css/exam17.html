<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
	h1:first-of-child { /*태그 중 제일 처음에 있는거*/
		color : red;
	}

	h1:first-of-type {
		color : red;
	}
	
	h2:last-of-type {
		color : yellow;
	}
	
	p:first-line {
		text-decoration : underline;
	}
	
	p:first-letter {
		font-size : 4em;
	}
	
	p::selection {
		background-color: yellow;
	}

	h2::after {
		background-color: gray;
	}

</style>
</head>
<body>
	<p>
		ABCDEFGHIJKLMN<br>
		OPQRSTUVWXYZ
	</p>
	<p>

	</p>

</html>
