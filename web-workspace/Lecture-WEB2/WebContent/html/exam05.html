<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title></title>
</head>
<body>
<!-- hr 기본적으로 블록 태그 -->
	<br>
	<hr>
	<!-- 선은 무조건 가운데 정렬입니다 
	          웹 브라우저의 크기가 바뀌어도 고정-->
	<hr width="200px">
	<!-- %로 지정하면 웹 브라우저 크기 바뀌면 따라 바뀜 -->
	<hr width="30%">
	<hr width="50%" color="#9999ff">
	<hr width="80%" color="##203067" size="18">
</body>
</html>
