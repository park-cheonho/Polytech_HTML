<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title></title>
</head>
<body>
	<!-- 
		herader	: 사이트명, 로고 포함 눌러도 바뀌지 않는 부분 윗부분
		nav		: 사이트의 메뉴 포함 눌러도 바뀌지 않는 부분 윗부분에 링크 걸린 부분
		section : 문서 주요내용 안에 존재하는 것  n개중에 하나 선택하는 것 여러개 선택하게 하는 multiple
		article : 문서의 내용이 많을경우 세부적 구분을 하기 위해
		aside	: 문서 주 내용 제외 나머지 영역에 배치 되는 ex) 섹션 양 쪽으로 나타나는 부분
		footer 	: 사이트의 정보(주소, 전화번호, 부가정보, 사업자 번호), 저작권, 부가정보
	 -->
	 <header>
	 	<h1>광명융합기술교육원</h1>
	 		<details>
	 			<summary>학과 사이트 이동</summary>
	 			<nav>
					<li><a href="#da">데이터분석</a></li>	 	
					<li><a href="#bio">바이오융합</a></li>	 	
					<li><a href="#ee">전기에너지</a></li>	 	
					<li><a href="#vr">즈응강현실</a></li>	 	
	 			</nav>
	 		</details>
	 </header>
	 <section>
	 	<article style="height:300px" id="da">
	 		<h3>데이터분석과</h3>
	 		<p>
	 			안녕하세요 <strong>데이터분석과</strong> 입니다. <!-- strong -> bold -->
	 		</p>
	 	</article>
	 	<article style="height:300px" id="bio">
	 		<h3>바이오융합</h3>
	 		<p>
	 			안녕하세요 <mark style="background-color:orange">바이오융합과</mark> <!-- mark -> span이랑 색깔 --> 입니다.
	 		</p>
	 	</article>
	 	<article style="height:300px" id="ee">
	 		<h3>전기에너지</h3>
	 		<p>
	 			안녕하세요 전기에너지과 입니다.
	 		</p>
	 	</article>
	 	<article style="height:300px" id="vr">
	 		<h3>즈응강현실</h3>
	 		<p>
	 			안녕하세요 즈응강현실과 입니다.
	 		</p>
	 	</article>
	 </section>
	 <footer>
	 	<address>주소 : 경기도 광명시 오리로 984 전화번호 : 02-2618-2306</address>
	 </footer>
</body>
</html>
